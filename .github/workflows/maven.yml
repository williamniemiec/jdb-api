# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ v1.x ]
  pull_request:
    branches: [ v1.x ]
  schedule:
  - cron: "0 2 * * 1-5"

jobs:
  build:

    runs-on: windows-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.12
      uses: actions/setup-java@v1
      with:
        java-version: 1.12
    - name: 'Create settings.xml'
      run: |
        touch ~/.m2/settings.xml
        echo '<activeProfiles><activeProfile>github-packages</activeProfile></activeProfiles><profiles><profile><id>github-packages</id><repositories><repository><id>central</id><url>https://repo1.maven.org/maven2/</url><releases><enabled>true</enabled></releases><snapshots><enabled>true</enabled></snapshots></repository><repository><id>github</id><name>GitHub williamniemiec Apache Maven Packages</name><url>https://maven.pkg.github.com/williamniemiec/utils/</url></repository></repositories></profile></profiles><settings><servers><server><id>github</id><username>${{ secrets.GITHUB_USERNAME }}</username><password>${{ secrets.GITHUB_PASSWORD }}</password></server></servers></settings>' > ~/.m2/settings.xml
    - name: Build with Maven
      run: mvn build
  
